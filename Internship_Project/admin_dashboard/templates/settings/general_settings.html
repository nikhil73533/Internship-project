{% extends 'admin_dashboard/base.html' %}
{% block body %}
{% load static %} 
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>General Setting </title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


<style>
</style>
</head>

<body>

<div class="content-wrapper" style="min-height: 661px;">

    <!-- Main content -->

    <section class="content">

        <div class="card card-default color-palette-bo">

            <div class="card-header">
              <div class="d-inline-block">
                  <h3 class="card-title"> 
                    <i class="fa fa-plus"></i>
                    General Settings </h3>
              </div>
            </div>

            <div class="card-body">   
                <input type="hidden" name="csrf_test_name" value="">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active show" id="pills-home-tab" data-toggle="pill" href="#main" role="tab" aria-controls="main" aria-selected="true">General Setting</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#email" role="tab" aria-controls="email" aria-selected="false">Email Setting</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#reCAPTCHA" role="tab" aria-controls="reCAPTCHA" aria-selected="false">Google reCAPTCHA</a>
                  </li>
                </ul>
                <div class="tab-content">
                    <!-- General Setting -->
                    <div role="tabpanel" class="tab-pane active show" id="main">
                        <div class="form-group">
                            <label class="control-label">Favicon</label><br>
                               <p><img src="https://www.tailorbrands.com/wp-content/uploads/2020/03/Superman.jpg" height="50px" class="favicon"></p>
                           <input type="file" name="favicon" accept=".png, .jpg, .jpeg, .gif, .svg">
                           <p><small class="text-success">Allowed Types: gif, jpg, png, jpeg</small></p>
                       </div>
                       <div class="form-group">
                           <label class="control-label">Logo</label><br>                           
                               <p><img src="https://www.tailorbrands.com/wp-content/uploads/2020/03/Superman.jpg" class="logo" width="150"></p>
                                <input type="file" name="logo" accept=".png, .jpg, .jpeg, .gif, .svg">
                                <p><small class="text-success">Allowed Types: gif, jpg, png, jpeg</small></p>
                       </div>
                        <div class="form-group">
                            <label class="control-label">Application Name</label>
                            <input type="text" class="form-control" name="application_name" placeholder="application name" value="Admin Lite">
                        </div>

                        <div class="form-group">
                            <label class="control-label">Timezone</label>
                            <input type="text" class="form-control" name="timezone" placeholder="timezone" value="America/Adak">
                            <a href="#">Timeszones</a>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Default Language</label>
                            <select class="form-control" id="exampleFormControlSelect1" name="lanuage" placeholder="lanuage" value="English">
                                <option>English</option>
                                <option>Hindi</option>
                                <option>French</option>
                                <option>Spanish</option>
                            </select>
                        </div>
                    </div>

                    <!-- Email Setting -->
                    <div role="tabpanel" class="tab-pane" id="email">
                        <div class="form-group">
                            <label class="control-label">Email From/ Reply to</label>
                            <input type="text" class="form-control" name="email_from" placeholder="Email From" value="no-reply@onjob.com">
                        </div>

                        <div class="form-group">
                            <label class="control-label">SMTP Host</label>
                            <input type="text" class="form-control" name="smtp_host" placeholder="SMTP Host" value="ssl://smtp.gmail.com">
                        </div>

                        <div class="form-group">
                            <label class="control-label">SMTP Port</label>
                            <input type="text" class="form-control" name="smtp_port" placeholder="SMTP Port" value="465">
                        </div>

                        <div class="form-group">
                            <label class="control-label">SMTP User</label>
                            <input type="text" class="form-control" name="smtp_user" placeholder="SMTP Email" value="info@domainname.com">
                        </div>

                        <div class="form-group">
                            <label class="control-label">SMTP Password</label>
                            <input type="password" class="form-control" name="smtp_pass" placeholder="SMTP Password" value="123456789">
                        </div>

                    </div>

                    <!-- Google reCAPTCHA Setting-->

                    <div role="tabpanel" class="tab-pane" id="reCAPTCHA">

                    </div>

                </div>

                <div class="box-footer">
                    <input type="submit" name="submit" value="Save Changes" class="btn btn-primary pull-right">
                </div>	

                </form>
            </div>
        </div>
    </section>
</div>
 
</div>
<!-- jQuery -->
<script src={%static 'plugins/jquery/jquery.min.js' %}></script>
{% endblock %}
</body>
</html>
