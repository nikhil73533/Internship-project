{% load static %}
<!DOCTYPE html>

<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="../../static/css/login.css" />
  </head>
  <body>
  <h1>Login</h1>
    <div class="center">
      <h3>Sign in to start you session</h3>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="check_box">
          <input type="checkbox" required />
          <span></span>
          <label><b>Remember me</b></label>
          <input type="submit" value="Sign In" />
        </div>

        <br>
        <br>
        <div class="forgot_password"><a href="{%url 'reset_password' %}">I Forgot My Password</a></div>
        <hr style="height : 10pt; visibility:hidden;" />
        <div class="register"><a href="{%url 'Register' %}">Register a new memebership</a></div>
        <br>
        <div class="signup_link"></div>
      </form>
    </div>
  </body>
</html>
