{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title> {% block title %}{{gen.Application_Name}} | Login Page{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/login.css'%}" />
  </head>
  <body>
  <h1>Login</h1>
    <div class="center">
      <h3>Sign in to start you session</h3>
      <form method="post" action = "{% url 'Login' %}">{% csrf_token %}
        <div class="txt_field">
          <input type="text" value = "{{uid}}" name = "username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" value  = "{{pass}}" name = "password" required />
          <span></span>
          <label>Password</label>
        </div>
        <div class="check_box">
          <input type="checkbox"  name = 'chk' id="checkbox_1" />
          <span></span>
          <label for="checkbox_1" ><b>Remember me</b></label>
          <input type="submit"  name="rmemeber_me" value="Sign In"  />
        </div>

        <br>
        <br>

        <div class="forgot_password"><a href="{%url 'reset_password'%}">I Forgot My Password</a></div>

        <hr style="height : 5px; visibility : hidden;" />

        <div class="register"><a href="{% url 'Register'%}">Register a new memebership</a></div>

        <br>
        <div class="signup_link"></div>
      </form>
       {% for msg in messages %}  
            <div class="alert-{{msg.tags}}">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                {{msg}}
              </div>
                        {%endfor%}
    </div>
  </body>
</html>
