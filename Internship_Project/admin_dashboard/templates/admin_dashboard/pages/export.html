{% extends 'admin_dashboard/base.html' %} 
{% block body %} 
{% load static %}
{%block  menu_export_database %}active{%endblock%}

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{{gen.Application_Name}} | Export Database{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <style>
         
    /* 
    Alert messages 
    */
    
    .allert-error {
      padding: 12px;
      background-color: #f44336;
      color: white;
     
    }
    /* 
    
        /* 
    success message 
    */
    .allert-success {
      padding: 12px;
      background-color: #469412;
      
      color: white;
    }
    .name{
      border-top: none;
      border-left: none;
      border-right: none;
      outline: none;
      width:40%;
      display:inline-block;
    
    }
    
    .closebtn {
      margin-left: 15px;
      color: white;
      font-weight: bold;
      float: right;
      font-size: 22px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    
    .closebtn:hover {
      color: black;
    }
    
    .edit{
      border-top: none;
      border-left: none;
      border-right: none;
      outline: none;

      
    }
    
   
    </style>

    <script>
      
    setTimeout(function() { 
        $('.allert-error').fadeOut('slow'); 
        $('.allert-success').fadeOut('slow');   }, 3500);

    </script>
    
  </head>



  <body>
    
    <div class="content-wrapper" style="min-height: 661px;">
    <!-- Main content -->
    <section class="content">
        <div class="card card-default color-palette-bo">

            {% for msg in messages %} 
            <br> 
            <div class="allert-{{msg.tags}}">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                {{msg}}
            </div> <br>
            {%endfor%}

            <form action = "{% url 'export'%}" method = "POST" >{%csrf_token%}
                <div class="card-header">
                    <div class="d-inline-block"> 
                        <input type="hidden" name="submit" value="submit">
                        <button type="submit" class="btn btn-primary pull-right" >Export CRUD Database</button>
                    </div>
                </div>
            </form>
        </div>   
    </section>     

    {% endblock %}
</body>
</html>
