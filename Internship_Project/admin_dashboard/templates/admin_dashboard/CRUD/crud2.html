{% extends 'admin_dashboard/base.html' %}
    {% block body %}
  {%  load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate CRUD</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel = "stylesheet" href="../../../static/css/admin_dashboard/crud2.css">
    <script>
        function addMore() {
	    $(".form-main:last").clone().insertAfter(".form-main:last");	
    }
    </script>
</head>
<body>
    <div class="title" style="font-size: 25px;position:absolute; left: 265px;"><i class="fa fa-plus" aria-hidden="true"></i>&ensp;Generate CRUD</div><br><br>
    <div class = "mcontainer" style = "position:absolute; right:40px;">
        <form action = "#">
            <div class = "user-details">
                <div class = "input-box">
                    &emsp;&emsp;&emsp;<span class = "details" style="font-size: 17px;"><b>Module Name</b></span> 
                            &emsp;&emsp; &emsp;&emsp;&emsp;&emsp; &emsp;&emsp; &emsp;&emsp;
                    &emsp; &emsp;<span class = "details" style="font-size: 17px;"><b>Database Table Name</b></span><br>
                    <input type = "text" style="font-size: 15px;" placeholder="Enter your Module Name" required>&emsp;&emsp;  &emsp;&emsp;  &emsp;
                    <input type = "text" style="font-size: 14px;" placeholder="Enter your Database Table Name" required> <br> <br> <br>
                </div>  
            </div>
        </form>
        <div class = "btnn">
            <button class = "btn btn-danger" onClick="addMore();">Add Fields</button>
        </div>
    
    <br> <br> <br>
    <br>
    <div class = "container1">
        <form class = "form-main">
                <div class = "input-box">
                    <input type = "text" style="font-size: 15px;" placeholder="Field Label" required> &emsp;  &emsp; &emsp;  
                    <input type = "text" style="font-size: 15px;" placeholder="Field Name" required> &emsp;  &emsp; &emsp;  
                    <input type = "text" style="font-size: 15px;" placeholder="Field Type" required> &emsp;  &emsp; &emsp; <br> <br>
                </div>
                <div class = "input-box" style="display: inline;">
                    <select id="valid" style="font-size: 15px;">
                        <option value="volvo">--Validation--</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                        </select> &emsp;  &emsp; &emsp;
                    <select id="data" style="font-size: 15px;">
                        <option value="volvo">Data Types</option>
                        <option value="volvo">Char</option>
                        <option value="saab">Varchar</option>
                        <option value="opel">int</option>
                        <option value="audi">long</option>
                        <option value="audi">float</option>
                        <option value="audi">byte</option>        
                        <option value="audi">boolean</option>
                    </select>    
                </div> <br> <br>
                <div class = "input-box">
                    <input type = "text" style="font-size: 15px;" placeholder="Enter Length of Data Type" required>
                    &emsp;  &emsp; &emsp;&emsp;  &emsp; &emsp;&emsp;  &emsp; &emsp;&emsp;  &emsp; &emsp;
                    <input type="checkbox" id="show" name="show" value="show_list">
                        <label for="show"><b>Show in List</b></label>
                </div> <br><br>
        </form>
        <form action="#">
                <div class = "button" style="text-align:center">
                    <input type = "submit" value = "Genrate CRUD">
                </div>
        </form>            
    </div>
    </div> 
    {% endblock %}    
</body>
</html>
