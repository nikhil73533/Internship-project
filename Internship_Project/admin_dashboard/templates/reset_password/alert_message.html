{%load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alert Dialogue Box</title>
    <link rel="stylesheet" href="../../static/css/alert_message.css" />
  </head>
  <body>
    <h2>Reset Password</h2>

    <p>Click on the "x" symbol to close the message.</p>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <strong>Info!</strong> <br><br> We have sent you a mail to reset your password.<br> Kindly check your mail...
    </div>
    
  </body>
</html>
