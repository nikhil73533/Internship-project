{%load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Alert Dialogue Box</title>
    <link rel="stylesheet" href="../../static/css/pass_confirm.css" />
  </head>
  <body>
    <h2>Reset Password</h2>

    <p>Click on the "x" symbol to close the message.</p>
    <div class="alert">
      <span class="closebtn" onclick="this.parentElement.style.display='none';"
        >&times;</span
      >
      <strong>  Info!</strong> <br /><br />
      You password has been changed.<br />
      Kindly log in again...
    </div>
    <br>
    <div class="check_box">
         <a href="{%url 'Login'%}">Sign In</a>
    </div>
  </body>
</html>
